plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.chwipoClova'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {

	// WEB
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.projectlombok:lombok:1.18.22'

	// DB
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

	// configuration
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

	// junit
	implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

	// JPA
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// security
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.security:spring-security-test'

	// quertDsl
	implementation 'com.querydsl:querydsl-core:5.0.0'
	implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
	annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jakarta"
	annotationProcessor 'jakarta.persistence:jakarta.persistence-api'
	annotationProcessor 'jakarta.annotation:jakarta.annotation-api'

	//servlet
	implementation 'javax.servlet:javax.servlet-api:4.0.1'

	//hibernate
	implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'

	// gson
	implementation'com.google.code.gson:gson:2.8.7'

	//jwt
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
	implementation group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '3.10'

	//spring-doc
	implementation group: 'org.springdoc', name: 'springdoc-openapi-starter-webmvc-ui', version: '2.3.0'
	implementation group: 'commons-codec', name: 'commons-codec', version: '1.15' // 또는 최신 버전

	// fileupload
	implementation group: 'commons-io', name: 'commons-io', version: '2.15.1'
	implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.5'

	//PDF
	implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '3.0.0'

	// redis
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'

	implementation 'org.springframework.boot:spring-boot-starter-mail:3.3.1'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.3.1'

	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	implementation group: 'org.springframework.security', name: 'spring-security-oauth2-client', version: '6.2.0'

	// google ocr
	implementation(platform("com.google.cloud:libraries-bom:26.62.0"))
	implementation("com.google.cloud:google-cloud-vision")

	// google storage
	implementation("com.google.cloud:google-cloud-storage")

}


tasks.named('test') {
	useJUnitPlatform()
}

task copyGitSubmodule(type: Copy) {
	from './server_config'
	include '*.yml'
	into './src/main/resources'
}

processResources {
	dependsOn copyGitSubmodule
}

// plan jar 생성 방지
jar {
	enabled = false
}